<table>
    <thead>
        <th>UserName</th>
        <th>Role</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList">
            <td>
                {{user.userName}}
            </td>
            <td>
                {{user.role}}
            </td>
        </tr>
    </tbody>
</table>
